<app-mostrar-errores [errores]="errors"></app-mostrar-errores>
<form (submit)="onSubmit()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input formControlName="name" matInput />
    <mat-error>Campo requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de nacimiento</mat-label>
    <input formControlName="dateBirth" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <app-input-img [urlImagenActual]="modelo?.picture" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>

  <app-input-markdown
  [placeHolderTextarea]="'BiografÃ­a'"
  (changeMarkdown)="cambioMarkdown($event)"></app-input-markdown>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/actores">Cancelar</a>
  </div>
</form>
