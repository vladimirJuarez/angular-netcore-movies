<h2>indice-generos works!</h2>
<button mat-flat-button color="primary" routerLink="/generos/crear">Crear nuevo</button>

<app-listado-generico [listado]="genres">
  <ng-container contenido>
    <table #table
    mat-table
    [dataSource]="genres"
    class="mat-elevation-z8 table-index" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>}}
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/generos/editar/{{element.id}}"
          mat-flat-button color="primary">
            Editar
          </a>
          <button mat-flat-button color="warn"
                  [swal]="{title: 'Confiración',
                  text: '¿Want to delete this row?'
                  , showCancelButton: true}"
                  (confirm)="delete(element.id)"
          >Borrar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
    [length]="totalAmountRecords"
    [pageSize]="totalAmountRecordsToShow"
    (page)="updatePagination($event)"
    >

    </mat-paginator>
  </ng-container>
</app-listado-generico>
